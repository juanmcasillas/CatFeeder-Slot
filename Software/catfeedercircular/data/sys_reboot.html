            #define CH_PD_PIN 4
            pinMode(CH_PD_PIN, OUTPUT);
            digitalWrite(CH_PD_PIN, 1); // bring up ESP8266 from power-down mode. It resets.
            digitalWrite(CH_PD_PIN, 0);  // activate PD power-down pin of ESP8266
        -->
