<div class="head">
<a href="#"><img src="logo.png"/></a>
<h1>CatFeeder</h1><br/><b>Manage your cat's feeder!</b>
<hr/>
</div>

<div class="navbar">
	<a href="index.html"  class="btn btn--s">&lt;&nbsp;<strong>Main Page</strong></a>
	<a href="sys.html"  class="btn btn--s">&lt;&nbsp;<strong>System Administration</strong></a>

<div class="content">
		<h2>System Configuration</h2>
		Change the device's Name
</div>

	
<div class="management">  
		<form action="" method="post">
				<table border="0"  cellspacing="0" cellpadding="3" >
					<tr>
						<td align="right">Name of Device</td>
						<td>
						<input type="text" id="devicename" name="devicename" value=""></td>
					</tr>
					<tr>
						<td align="left" colspan="2">
						<hr></td>
					</tr>
					<tr>
							<td colspan="2" align="center">
							<input type="submit" style="width:150px" class="btn btn--m btn--orange" value="Save & Reboot"></td>
						</tr>
					</table>
				</form>
</div>
